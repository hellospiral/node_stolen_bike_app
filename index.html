<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Bike App</title>
  </head>
  <body>
    <div class="container">

      <h1>Search for stolen bikes</h1>
      <label for="color">Bike color</label>
      <input id="color" type="text"><br>
      <label for="location">Enter the location where it was stolen</label>
      <input id="location" type="text"><br>
      <button class="btn-default" id="ColorLocationSearch">Search!</button><br><hr>
      <h1>Find out which city has more stolen bikes:</h1>
      <label for = "cities">Cities</label>
      <input id="cities" type="text" placeholder = "City1, City2, ...">

      <button class="btn-default" id="cityCompare">Search!</button><br><hr>

      <h1>See which colors are stolen most often in a city</h1>
      <label for="cityName">City Name</label>
      <input id="cityName" type="text"><br>
      <label for="colors">Colors</label>
      <input id="colors" type="text" placeholder = "color1, color2, ...">
      <button class="btn-default" id="colorsInCity">Search!</button><br><hr>

      <div class="card-group">
        <ul class = "list-group" id="output">
        </ul>
      </div>
      <!-- <div class="showBikes">
      </div>
      <div class="cityResults">
      </div> -->
    </div>
  </body>
</html>
